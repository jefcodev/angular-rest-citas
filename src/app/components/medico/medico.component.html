<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Administrar Medicos
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#crearMedico">Nueva Medico</button>
                </div>
                <div class="modal fade" id="crearMedico" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Medico</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">

                                    <div class="form-group">
                                        <input type="text" name="Cedula Medico" formControlName="txtCedula"
                                            placeholder="Insertar cedula medico" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Nombre Medico" formControlName="txtnombres"
                                            placeholder="Insertar nombre medico" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Apellido Medico" formControlName="txtapellidos"
                                            placeholder="Insertar apellido medico" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Telefono Medico" formControlName="txttelefono"
                                            placeholder="Insertar telefono medico" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Direccion Medico" formControlName="txtdireccion"
                                            placeholder="Insertar Direccion medico" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Correo Medico" formControlName="txtcorreo"
                                            placeholder="Insertar Correo medico" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" (click)="crearMedico()"
                                            data-dismiss="modal">Crear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>CEDULA</th>
                        <th>NOMBRE </th>
                        <th>APELLIDO </th>
                        <th>TELEFONO</th>
                        <th>DIRECCION</th>
                        <th>CORREO</th>
                        
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of medicos">
                        <td>
                            {{i.med_cedula}}
                        </td>
                        <td>
                            {{i.med_nombres}}
                        </td>
                        <td>
                            {{i.med_apellidos}}
                        </td>
                        <td>
                            {{i.med_telefono}}
                        </td>
                        <td>
                            {{i.med_direccion}}
                        </td>
                        <td>
                            {{i.med_correo}}
                        </td>

                        <td class="d-flex justify-content-center">
                            
                            <a class="btn btn-danger" (click)="eliminarMedico(i.med_cedula)">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <a class="btn btn-success" data-toggle="modal" data-target="#editarMedico"
                                (click)="infoUpdateMedico(i.med_cedula,i.med_nombres,i.med_apellidos,i.med_telefono,i.med_direccion,i.med_correo,i.med_estado)">
                                <i class="fas fa-edit"></i>
                            </a>
                            <div class="modal fade" id="editarMedico" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Editar Medico</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form [formGroup]="form">
                                                <div class="form-group">
                                                    <label>
                                                        <h6>Cedula Medico:{{informacionMedico.med_cedula}}</h6>
                                                    </label>
                                                    <input type="text" name="Nombre Medico" formControlName="txtnombres"
                                                        placeholder="{{informacionMedico.med_nombres}}"
                                                        class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="Apelldio Medico" formControlName="txtapellidos"
                                                        placeholder="{{informacionMedico.med_apellidos}}"
                                                        class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="Telefono Medico" formControlName="txttelefono"
                                                        placeholder="{{informacionMedico.med_telefono}}"
                                                        class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="Direccion Medico" formControlName="txtdireccion"
                                                        placeholder="{{informacionMedico.med_direccion}}"
                                                        class="form-control">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="Correo Medico" formControlName="txtcorreo"
                                                        placeholder="{{informacionMedico.med_correo}}"
                                                        class="form-control">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cerrar</button>
                                                    <button type="button" class="btn btn-primary"
                                                        (click)="actualizarMedico(informacionMedico.med_cedula)"
                                                        data-dismiss="modal">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
