

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Administrar Citas
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#crearEspecialida">Nueva Cita</button>
                </div>
                <div class="modal fade" id="crearEspecialida" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Cita</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">
                                    <div class="form-group">
                                        <input type="txt" name="ID Cita" formControlName="txtId"
                                            placeholder="Insertar ID Cita" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Cedula Paciente" formControlName="txtPa_Cedula"
                                            placeholder="Insertar Cedula Paciente " class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="txt" name="Cédula Médico" formControlName="txtMe_Cedula"
                                            placeholder="Cédula Médico" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Nombre Sala" formControlName="txtSala"
                                            placeholder="Insertar nombre de especialidad" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="txt" name="ID Especialidad" formControlName="txtFecha"
                                            placeholder="Seleccione Fecha" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Hora" formControlName="txtHora"
                                            placeholder="Seleccione Hora" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Hora" formControlName="txtObserva"
                                            placeholder="Ovservación" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" (click)="crearCitas()"
                                            data-dismiss="modal">Crear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>PACIENTE</th>
                        <th>MEDICO </th>

                        <th>SALA</th>
                        <th>FECHA </th>

                        <th>HORA</th>
                        <th>OBSERVACIONES </th>

                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let es of citas">
                        <td>
                            {{es.pac_cedula}}
                        </td>
                        <td>
                            {{es.med_cedula}}
                        </td>
                        <td>
                            {{es.con_sala_id}}
                        </td>
                      
                        <td>
                            {{es.cita_fecha}}
                        </td>
                      
                        <td>
                            {{es.cita_hora}}
                        </td>
                      
                        <td>
                            {{es.cita_observaciones}}
                        </td>
 
                        <td class="d-flex justify-content-center">

                            <a class="btn btn-danger" (click)="eliminarCita(es.cita_id)">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <a class="btn btn-success" data-toggle="modal" data-target="#editarHospital"
                                (click)="infoUpdateCitas(es.cita_id, es.pac_cedula,es.med_cedula,es.con_sala_id,es.cita_fecha,
                                es.cita_hora,es.cita_observaciones)">
                                <i class="fas fa-edit"></i>
                            </a>
                            <div class="modal fade" id="editarHospital" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Editar Hospital</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                           <div class="modal-body">
                                            <form [formGroup]="form">
                                                <div class="form-group">
                                                    <label>
                                                        <h6>Id Cita:{{informacionCitas.cita_id}}</h6>
                                                    </label>
                                                    <input type="text" name="Nombre Especialidad" formControlName="txtnombre"
                                                        placeholder="{{informacionCitas.pac_cedula}}"
                                                        class="form-control">
                                                </div>
                                                
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cerrar</button>
                                                    <button type="button" class="btn btn-primary"
                                                        (click)="actualizarCitas(informacionCitas.cita_id)"
                                                        data-dismiss="modal">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
