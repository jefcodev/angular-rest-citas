<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Administrar Hospitales
                </div>
                <div class="card-body">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                        data-target="#crearEspecialida">Nueva Especialidad</button>
                </div>
                <div class="modal fade" id="crearEspecialida" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Crear Especialidad</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="form">
                                    <div class="form-group">
                                        <input type="number" name="ID Especialidad" formControlName="txtid"
                                            placeholder="Insertar ID Especialidad" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="Nombre Especialidad" formControlName="txtnombre"
                                            placeholder="Insertar nombre de especialidad" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" (click)="crearEspecialidad()"
                                            data-dismiss="modal">Crear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>ID Especialidad</th>
                        <th>NOMBRE </th>

                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let es of especialidades">
                        <td>
                            {{es.esp_id}}
                        </td>
                        <td>
                            {{es.esp_nombre}}
                        </td>
                      
 
                        <td class="d-flex justify-content-center">

                            <a class="btn btn-danger" (click)="eliminarEspecialidad(es.esp_id)">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <a class="btn btn-success" data-toggle="modal" data-target="#editarHospital"
                                (click)="infoUpdateEspecialidades(es.esp_id,es.esp_nombre,es.esp_estado)">
                                <i class="fas fa-edit"></i>
                            </a>
                            <div class="modal fade" id="editarHospital" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Editar Hospital</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                           <div class="modal-body">
                                            <form [formGroup]="form">
                                                <div class="form-group">
                                                    <label>
                                                        <h6>Id Movie:{{informacionEspecialidad.esp_id}}</h6>
                                                    </label>
                                                    <input type="text" name="Nombre Especialidad" formControlName="txtnombre"
                                                        placeholder="{{informacionEspecialidad.esp_nombre}}"
                                                        class="form-control">
                                                </div>
                                                
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cerrar</button>
                                                    <button type="button" class="btn btn-primary"
                                                        (click)="actualizarEspecialidad(informacionEspecialidad.esp_id)"
                                                        data-dismiss="modal">Actualizar</button>
                                                </div>
                                            </form>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
